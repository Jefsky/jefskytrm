<admintpl file="header" />
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
</style>
</head>

<body>
    <div class="wrap js-check-wrap">
        <ul class="nav nav-tabs">
            <li><a href="{:U('Freight/fuel')}">燃油附加费管理</a></li>
            <li class="active"><a href="javascript:;" target="_self">增加规则</a></li>
        </ul>
        <form action="{:U('Freight/add?model=fuel_model')}" method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
            <div class="row-fluid">
                <div class="span12">
                    <table class="table table-bordered">
                        <tr>
                            <th>途径</th>
                            <td>
                                <input type="text" style="width: 400px;" name="data[way]" value="" placeholder="请输入国家" /><span class="form-required">*</span>
                            </td>
                        </tr>
                        <tr>
                            <th>燃油附加费</th>
                            <td>
                                <input type="text" name="data[fuel_surcharge]" value="" style="width: 400px;" placeholder="请输入燃油附加费">
                                <span class="form-required">*</span><span class="form-required">填写规范：‘10%’应填为‘0.1’</span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="form-actions">
                <button class="btn btn-primary js-ajax-submit" type="submit">提交</button>
                <a class="btn" href="{:U('Freight/fuel')}">返回</a>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
    <script type="text/javascript">
        //编辑器路径定义
        var editorURL = GV.DIMAUB;
    </script>
    <script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript">
        $(function() {
            //setInterval(function(){public_lock_renewal();}, 10000);
            $(".js-ajax-close-btn").on('click', function(e) {
                e.preventDefault();
                Wind.use("artDialog", function() {
                    art.dialog({
                        id: "question",
                        icon: "question",
                        fixed: true,
                        lock: true,
                        background: "#CCCCCC",
                        opacity: 0,
                        content: "您确定需要关闭当前页面嘛？",
                        ok: function() {
                            setCookie("refersh_time", 1);
                            window.close();
                            return true;
                        }
                    });
                });
            });
            /////---------------------
            Wind.use('validate', 'ajaxForm', 'artDialog', function() {
                //javascript

                //编辑器
                editorcontent = new baidu.editor.ui.Editor();
                editorcontent.render('content');
                try {
                    editorcontent.sync();
                } catch (err) {}
                //增加编辑器验证规则
                jQuery.validator.addMethod('editorcontent', function() {
                    try {
                        editorcontent.sync();
                    } catch (err) {};
                    return editorcontent.hasContents();
                });
                var form = $('form.js-ajax-forms');
                //ie处理placeholder提交问题
                if ($.browser.msie) {
                    form.find('[placeholder]').each(function() {
                        var input = $(this);
                        if (input.val() == input.attr('placeholder')) {
                            input.val('');
                        }
                    });
                }
                //表单验证开始
                form.validate({
                    //是否在获取焦点时验证
                    onfocusout: false,
                    //是否在敲击键盘时验证
                    onkeyup: false,
                    //当鼠标掉级时验证
                    onclick: false,
                    //验证错误
                    showErrors: function(errorMap, errorArr) {
                        //errorMap {'name':'错误信息'}
                        //errorArr [{'message':'错误信息',element:({})}]
                        try {
                            $(errorArr[0].element).focus();
                            art.dialog({
                                id: 'error',
                                icon: 'error',
                                lock: true,
                                fixed: true,
                                background: "#CCCCCC",
                                opacity: 0,
                                content: errorArr[0].message,
                                cancelVal: '确定',
                                cancel: function() {
                                    $(errorArr[0].element).focus();
                                }
                            });
                        } catch (err) {}
                    },
                    //验证规则
                    rules: {
                        'data[way]': {
                            required: 1
                        },
                        'data[fuel_surcharge]': {
                            required: 1
                        }
                    },
                    //验证未通过提示消息
                    messages: {
                        'data[way]': {
                            required: '请输入途径'
                        },
                        'data[fuel_surcharge]': {
                            required: '燃油附加费不能为空'
                        }
                    },
                    //给未通过验证的元素加效果,闪烁等
                    highlight: false,
                    //是否在获取焦点时验证
                    onfocusout: false,
                    //验证通过，提交表单
                    submitHandler: function(forms) {
                        $(forms).ajaxSubmit({
                            url: form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
                            dataType: 'json',
                            beforeSubmit: function(arr, $form, options) {

                            },
                            success: function(data, statusText, xhr, $form) {
                                if (data.status) {
                                    setCookie("refersh_time", 1);
                                    //添加成功
                                    Wind.use("artDialog", function() {
                                        art.dialog({
                                            id: "succeed",
                                            icon: "succeed",
                                            fixed: true,
                                            lock: true,
                                            background: "#CCCCCC",
                                            opacity: 0,
                                            content: data.info,
                                            button: [{
                                                name: '继续编辑？',
                                                callback: function() {
                                                    //reloadPage(window);
                                                    return true;
                                                },
                                                focus: true
                                            }, {
                                                name: '返回列表页',
                                                callback: function() {
                                                    location = "{:U('Freight/fuel')}";
                                                    return true;
                                                }
                                            }]
                                        });
                                    });
                                } else {
                                    isalert(data.info);
                                }
                            }
                        });
                    }
                });
            });
            ////-------------------------
        });
    </script>
</body>

</html>
