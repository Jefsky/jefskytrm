<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>运单轨迹查询</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes"> 
<link href="__CSS__/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/font-awesome.css" rel="stylesheet">
<link href="http://libs.useso.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">
<link href="__CSS__/style.css" rel="stylesheet" type="text/css">
<link href="__CSS__/pages/signin.css" rel="stylesheet" type="text/css">
</head>

<body>
	
	<div class="navbar navbar-fixed-top">
	
	<div class="navbar-inner">
		
		<div class="container">
			
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
			
			<a class="brand" href="index.html">
				运单轨迹查询--后台管理				
			</a>		
				
	
		</div> <!-- /container -->
		
	</div> <!-- /navbar-inner -->
	
</div> <!-- /navbar -->



<div class="account-container">
	
	<div class="content clearfix">
		
		<form action="/admin.php/Index/logincheck" method="post">
		
			<h1>管理员登录</h1>		
			
			<div class="login-fields">
				
				<p>请输入登录信息</p>
				
				<div class="field">
					<label for="username">用户名：</label>
					<input type="text" id="username" name="a_name"  placeholder="用户名" class="login username-field" />
				</div> <!-- /field -->
				
				<div class="field">
					<label for="password">密码:</label>
					<input type="password" id="password" name="a_pwd"  placeholder="密码" class="login password-field"/>
				</div> <!-- /password -->
				
			</div> <!-- /login-fields -->
			
			<div class="login-actions">
									
				<button class="button btn btn-success btn-large" id="login">登录</button>
				
			</div> <!-- .actions -->
			
			
			
		</form>
		
	</div> <!-- /content -->
	
</div> <!-- /account-container -->



<div class="login-extra">
	
</div> <!-- /login-extra -->


<script src="__JS__/jquery-1.7.2.min.js"></script>
<script src="__JS__/bootstrap.js"></script>
<script type="text/javascript">
	$("#login").click( function () {
		if($("#username").val()==""){
			alert("用户名不能为空");
			return false;
		}else if($("#password").val()==""){
			alert("密码不能为空");
			return false;
		}
		
	});
</script>
</body>

</html>
