<div class="account-container">
	
	<div class="content clearfix">
		
		<form action="/admin.php/Index/ad_admin" method="post">
		
			<h1>增加用户</h1>		
			
			<div class="login-fields">
				
				
				<div class="field">
					<label for="username">用户名：</label>
					<input type="text" id="username" name="a_name"  placeholder="用户名" class="login username-field" />
				</div> <!-- /field -->
				
				<div class="field">
					<label for="password">密码:</label>
					<input type="password" id="password" name="a_pwd"  placeholder="密码" class="login password-field"/>
				</div> <!-- /password -->
				
			</div> <!-- /login-fields -->
			
			<div class="login-actions">
									
				<button class="button btn btn-success btn-large" id="login">确定</button>
				
			</div> <!-- .actions -->
			
			
			
		</form>
		
	</div> <!-- /content -->
	
</div> <!-- /account-container -->



<div class="login-extra">
	
</div> <!-- /login-extra -->


<script src="__JS__/jquery-1.7.2.min.js"></script>
<script src="__JS__/bootstrap.js"></script>
<script type="text/javascript">
	$("#login").click( function () {
		if($("#username").val()==""){
			alert("用户名不能为空");
			return false;
		}else if($("#password").val()==""){
			alert("密码不能为空");
			return false;
		}
		
	});
</script>
