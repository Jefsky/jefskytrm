<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>运单轨迹查询-后台管理系统</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<link href="__CSS__/bootstrap.min.css" rel="stylesheet">
<link href="__CSS__/bootstrap-responsive.min.css" rel="stylesheet">
<link href="http://fonts.useso.com/css?family=Open+Sans:400italic,600italic,400,600"rel="stylesheet">
<link href="__CSS__/font-awesome.css" rel="stylesheet">
<link href="__CSS__/style.css" rel="stylesheet">
<link href="__CSS__/pages/dashboard.css" rel="stylesheet">
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<include file="Index:header" />
<div class="subnavbar">
  <div class="subnavbar-inner">
    <div class="container">
      <ul class="mainnav">
        <li><a href="__APP__/Index/admin_index"><i class="icon-list-alt"></i><span>运单管理</span> </a> </li>
        <li><a href="__APP__/Index/add_order.html"><i class="icon-edit"></i><span>增加运单</span> </a> </li>
        <li class="active"><a href="javascript:;"><i class=" icon-group "></i><span>用户管理</span> </a> </li>
        <li><a href="__APP__/Index/add_admin.html"><i class="icon-cogs "></i><span>增加用户</span> </a> </li> 
      </ul>
    </div>
    <!-- /container --> 
  </div>
  <!-- /subnavbar-inner --> 
</div>
<!-- /subnavbar -->
<div class="main">
  <div class="main-inner">
    <div class="container">
      <div class="row">

		<div class="widget widget-table action-table">
            <div class="widget-header"> <i class="icon-th-list"></i>
              <h3>管理员列表</h3>
            </div>
            <!-- /widget-header -->
            <div class="widget-content">
              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th> 用户名 </th>
                    <th> 密码</th>
                    <th width="110px"> 操作</th>
                  </tr>
                </thead>
                <tbody>
				
				<volist name="admin" id="ad">
                  <tr>
                    <td> {$ad.a_name} </td>
                    <td><input val="{$ad.a_id}" class="pwd" type="password"  value="{$ad.a_pwd}"></input>
					</td>
                    <td class="td-actions"> 
						<a class="btn del" val="{$ad.a_id}" href="javascript:;" title="删除" style="padding: 2px 7px;"><i class="icon-remove "></i></a>
					</td>
                  </tr>
				</volist>
				
                </tbody>
              </table>
            </div>
			
			
            <!-- /widget-content --> 
          </div>
		  
      </div>
      <!-- /row --> 
    </div>
    <!-- /container --> 
  </div>
  <!-- /main-inner --> 
</div>
<!-- /main -->
<include file="Index:footer" />

<!-- /footer --> 
<!-- Le javascript
================================================== --> 
<!-- Placed at the end of the document so the pages load faster --> 
<script src="__JS__/jquery-1.7.2.min.js"></script> 
<script type="text/javascript">

$(".pwd").change(function(){
	if(confirm("确定要修改密码？"))
	{
		var val=$(this).attr("val");
		var pwd=$(this).val();
		$.ajax({
				   type: "POST",
				   url: "__APP__/Index/up_apwd",
				   data: {val:val,pwd:pwd},
				   success: function(msg){
						alert("修改成功");
						location.reload();
					} 
		}) 
	}
}); 

$(".del").click(function(){
	if(confirm("确定要删除该用户？"))
	{
		var val=$(this).attr("val");
		$.ajax({
				   type: "POST",
				   url: "__APP__/Index/del_admin",
				   data: {val:val},
				   success: function(msg){
						alert("删除成功");
						location.reload();
					} 
		}) 
	}
}); 
</script>
<script src="__JS__/excanvas.min.js"></script> 
<script src="__JS__/chart.min.js" type="text/javascript"></script> 
<script src="__JS__/bootstrap.js"></script>
<script language="javascript" type="text/javascript" src="__JS__/full-calendar/fullcalendar.min.js"></script>
<script src="__JS__/base.js"></script> 

</body>
</html>
