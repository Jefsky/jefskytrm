<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>运单轨迹查询-后台管理系统</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<link href="__CSS__/bootstrap.min.css" rel="stylesheet">
<link href="__CSS__/bootstrap-responsive.min.css" rel="stylesheet">
<link href="http://fonts.useso.com/css?family=Open+Sans:400italic,600italic,400,600"rel="stylesheet">
<link href="__CSS__/font-awesome.css" rel="stylesheet">
<link href="__CSS__/style.css" rel="stylesheet">
<link href="__CSS__/pages/dashboard.css" rel="stylesheet">
<link rel="stylesheet" href="__CSS__/jquery-ui.css">
<link rel="stylesheet" href="__CSS__/newDatePick.css">
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<include file="Index:header" />
<div class="subnavbar">
  <div class="subnavbar-inner">
    <div class="container">
      <ul class="mainnav">
        <li class="active"><a href="__APP__/Index/admin_index"><i class="icon-list-alt"></i><span>运单管理</span> </a> </li>
        <li><a href="__APP__/Index/add_order.html"><i class="icon-edit"></i><span>增加运单</span> </a> </li>
        <li><a href="__APP__/Index/admin"><i class=" icon-group "></i><span>用户管理</span> </a> </li>
        <li><a href="__APP__/Index/add_admin.html"><i class="icon-cogs "></i><span>增加用户</span> </a> </li> 
      </ul>
    </div>
    <!-- /container --> 
  </div>
  <!-- /subnavbar-inner --> 
</div>
<!-- /subnavbar -->
<div class="main">
  <div class="main-inner">
    <div class="container"> 
      <div class="row">
		<form id="edit-profile" class="form-horizontal">
			<div class="control-group" style="float:right;">											
				<div class="controls">
				<div class="input-append">
				<input type="text" id="w_date" class="span2 m-wrap" placeholder="请输入时间">
				<button type="button" id="btn_date" class="btn">查询</button>
				</div>
				</div>	<!-- /controls -->			
			</div>
		</form>
		
		<form action="__APP__/Index/admin_index" method="post" id="edit-profile" class="form-horizontal">
			<div class="control-group" style="float:right;">											
				<div class="controls">
				<div class="input-append">
				
				<input type="text" id="s_end" name="s_end" class="span2 m-wrap" placeholder="请输入目的地">
				<button type="submit" id="btn_end" class="btn">查询</button>
				
				</div>
				</div>	<!-- /controls -->			
			</div>
		</form>	
		
		<form id="edit-profile" class="form-horizontal">
			<div class="control-group" style="float:right;">											
				<div class="controls">
				<div class="input-append">
				<input type="text" id="s_yunid" class="span2 m-wrap" placeholder="请输入运单号">
				<button type="button" id="btn_yunid" class="btn">查询</button>
				</div>
				</div>	<!-- /controls -->			
			</div>
		</form>	
		
		<form action="__APP__/Index/admin_index" method="post" id="edit-profile" class="form-horizontal">		
			<div class="control-group" style="float:right;">											
				<div class="controls">
				<div class="input-append">
				<input type="text" id="s_content" name="s_content" class="span2 m-wrap" placeholder="请输入说明">
				<button type="submit" id="btn_content" class="btn">查询</button>
				</div>
				</div>	<!-- /controls -->			
			</div>
		</form>

		<div class="widget widget-table action-table">
            <div class="widget-header"> <i class="icon-th-list"></i>
              <h3>运单轨迹查询</h3>
            </div>
            <!-- /widget-header -->
            <div class="widget-content">
              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th> 运单号 </th>
                    <th> 转单号</th>
                    <th> 日期时间</th>
                    <th> 目的地</th>
                    <th> 说明</th>
                    <th width="110px"> 操作</th>
                  </tr>
                </thead>
                <tbody>
				
				<volist name="order" id="vo">
                  <tr>
                    <td> <a href="__APP__/Index/admin_index/w_yid/{$vo.o_yid}">{$vo.o_yid}</a> </td>
                    <td> {$vo.o_zid} </td>
                    <td> {$vo.o_date} </td>
                    <td> {$vo.o_end} </td>
                    <td> {$vo.o_content} </td>
                    <td class="td-actions">
						<a class="btn" href="__APP__/Index/update_order/o_id/{$vo.o_id}" title="修改运单" style="padding: 2px 7px;"><i class="icon-pencil "></i></a>
						<a class="btn" href="__APP__/Index/del_order/o_id/{$vo.o_id}" title="删除运单" style="padding: 2px 7px;"><i class="icon-remove "></i></a>
						<a class="btn" href="__APP__/Index/add_content/w_yid/{$vo.o_zid}" title="增加详情" style="padding: 2px 7px;"><i class=" icon-map-marker  "></i></a>
					</td>
                  </tr>
				</volist>
				
                </tbody>
              </table>
            </div>
			
			
            <!-- /widget-content --> 
          </div>
		  
		    <if condition="$_REQUEST['w_yid']">
			
				<div class="widget widget-table action-table" >
					<div class="widget-header"> <i class="icon-th-list"></i>
					  <h3>【{$_REQUEST['w_yid']}】详细信息</h3>
					  <a name="aa"></a>
					</div>
					<!-- /widget-header -->
					<div class="widget-content">
					  <table class="table table-striped table-bordered">
						<thead>
						  <tr>
							<th width="20%">日期时间</th>
							<th width="15%">区域</th>
							<th width="50%">详细信息</th>
							<th width="15%">操作</th>
						  </tr>
						</thead>
						<tbody>
						
						<volist name="wuliu" id="wu">
						  <tr>
							<td> {$wu.w_date}  </td>
							<td> {$wu.w_place} </td>
							<td class="td-actions">{$wu.w_content}</td>
							<td class="td-actions">
								<a class="btn" href="__APP__/Index/update_content/w_id/{$wu.w_id}" title="修改详情" style="padding: 2px 7px;"><i class="icon-pencil "></i></a>
								<a class="btn" href="__APP__/Index/del_content/w_id/{$wu.w_id}" title="删除详情" style="padding: 2px 7px;"><i class="icon-remove "></i></a>
							</td>
						  </tr>
						</volist>

						</tbody>
					  </table>
					</div>
					<!-- /widget-content --> 
				</div>

			</if>
		  
		  
		  
      </div>
      <!-- /row --> 
    </div>
    <!-- /container --> 
  </div>
  <!-- /main-inner --> 
</div>
<!-- /main -->
<include file="Index:footer" />

<!-- /footer --> 
<!-- Le javascript
================================================== --> 
<!-- Placed at the end of the document so the pages load faster --> 
<script src="__JS__/jquery-1.7.2.min.js"></script> 
<script type="text/javascript">
		//根据时间查询
		$("#btn_date").click( function () {
			var s_date = $("#w_date").val();
			if(s_date==""){
				alert("条件不能为空");
				return false;
			}
			$.ajax({
				type:"POST",
				url:"__APP__/Index/admin_index",
				data:s_date,
				success:function(msg){
					window.location.href="__APP__/Index/admin_index/s_date/"+s_date;
				}
			});
			
			return false;
		}); 
		
		//根据运单号查询
		$("#btn_yunid").click( function () {
			var s_yunid = $("#s_yunid").val();
			if(s_yunid==""){
				alert("条件不能为空");
				return false;
			}
			$.ajax({
				type:"POST",
				url:"__APP__/Index/admin_index",
				data:s_yunid,
				success:function(msg){
					window.location.href="__APP__/Index/admin_index/s_yunid/"+s_yunid;
				}
			});
			return false;
		});
		
		//根据目的地查询
		$("#btn_end").click( function () {
			var s_end = $("#s_end").val();
			if(s_end==""){
				alert("条件不能为空");
				return false;
			}
		});
		
		//根据说明查询
		$("#btn_content").click( function () {
			var s_content = $("#s_content").val();
			if(s_content==""){
				alert("条件不能为空");
				return false;
			}
		});
		
</script>
<script src="__JS__/excanvas.min.js"></script> 
<script src="__JS__/chart.min.js" type="text/javascript"></script> 
<script src="__JS__/bootstrap.js"></script>
<script language="javascript" type="text/javascript" src="__JS__/full-calendar/fullcalendar.min.js"></script>
<script src="__JS__/base.js"></script> 
<script src="__JS__/jquery-ui.js"></script>
<script src="__JS__/newDatePick.js"></script>
<script src="__JS__/jquery-rollValue.js"></script>
<script type="text/javascript" >
 $(function() {
	    $("#w_date").newDatePick({isTime:true}); 
  });
</script>
</body>
</html>
