    <script>
        $('#ask').click(function() {
            var weight = $('#weight').val();
            var country = $('#country').val();
            var way = $('#way').val();
            $.ajax({
                type: "POST",
                url: "{:leuu('test/index')}",
                data: {
                    weight: weight,
                    way:way,
                    country:country
                },
                dataType: 'json',
                error: function(request) {
                    alert("请稍后重试");
                },
                success: function(data) {
                    console.log(data);
                    $('#zf').html(data['zf_gs']);
                }
            });
        });
    </Script>
