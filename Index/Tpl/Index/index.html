<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>运单轨迹查询</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<link href="__CSS__/bootstrap.min.css" rel="stylesheet">
<link href="__CSS__/bootstrap-responsive.min.css" rel="stylesheet">
<link href="http://fonts.useso.com/css?family=Open+Sans:400italic,600italic,400,600"rel="stylesheet">
<link href="__CSS__/font-awesome.css" rel="stylesheet">
<link href="__CSS__/style.css" rel="stylesheet">
<link href="__CSS__/pages/dashboard.css" rel="stylesheet">
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="navbar navbar-fixed-top" style="position:fixed;">
  <div class="navbar-inner">
    <div class="container"> <a class="brand" href="__APP__/Index/index">运单轨迹查询</a>
      <div class="nav-collapse">

        <form class="navbar-search pull-right" action="__APP__/Index/index">
          <input type="text" class="search-query" name="str" placeholder="请输入运单单号(最多10个)，用英文逗号 ' , ' 分隔">
		  <button class="btn btn-invert" type="submit">查询</button>
        </form>
      </div>
      <!--/.nav-collapse --> 
    </div>
    <!-- /container --> 
  </div>
  <!-- /navbar-inner --> 
</div>
<!-- /navbar -->

<div  style="margin-bottom: 5.5em;">

</div>
<!-- /subnavbar -->
<div class="main">
  <div class="main-inner">
    <div class="container">
      <div class="row">
        
		<div class="widget widget-table action-table">
            <div class="widget-header"> <i class="icon-th-list"></i>
              <h3>运单轨迹查询</h3>
            </div>
            <!-- /widget-header -->
            <div class="widget-content">
              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th> 运单号 </th>
                    <th> 转单号</th>
                    <th> 日期时间</th>
                    <th> 目的地</th>
                    <th> 说明</th>
                    <th> 操作</th>
                  </tr>
                </thead>
                <tbody>
				
				<volist name="order" id="or">
                  <tr>
                    <td> <a href="__APP__/Index/index/w_yid/{$or.o_yid}">{$or.o_yid}</a> </td>
                    <td> {$or.o_zid} </td>
                    <td> {$or.o_date} </td>
                    <td> {$or.o_end} </td>
                    <td> {$or.o_content} </td>
                    <td class="td-actions"><a class="btn btn-small btn-success wuliu" val="{$or.o_yid}" href="javascript:;">重查轨迹</a></td>
                  </tr>
                </volist>
				
                </tbody>
              </table>
            </div>
            <!-- /widget-content --> 
          </div>

			<volist name="list" id="vo">  
				<div class="widget widget-table action-table" name="a{$vo.o_yid}" >
					<div class="widget-header"> <i class="icon-th-list"></i>
					  <h3>【{$vo.o_yid}】详细信息</h3>
					  <a name="aa"></a>
					</div>
					<!-- /widget-header -->
					<div class="widget-content" >
					  <table class="table table-striped table-bordered">
						<thead>
						  <tr>
							<th width="20%">日期时间</th>
							<th width="15%">区域</th>
							<th width="50%">详细信息</th> 
						  </tr>
						</thead>
						<tbody>
						
						<volist name="vo['voo']" id="sub">  
						  <tr>
							<td> {$sub.w_date}  </td>
							<td> {$sub.w_place} </td>
							<td class="td-actions">{$sub.w_content}</td>
						  </tr>
						</volist>

						</tbody>
					  </table>
					</div>
					<!-- /widget-content --> 
				</div>
			</volist>

		  
		  
      </div>
      <!-- /row --> 
    </div>
    <!-- /container --> 
  </div>
  <!-- /main-inner --> 
</div>
<!-- /main -->

<div class="footer">
  <div class="footer-inner">
    <div class="container">
      <div class="row">
        <div class="span12"> &copy; 2015 <a href="http://www.jefsky.com/">好动分子</a>  </div>
        <!-- /span12 --> 
      </div>
      <!-- /row --> 
    </div>
    <!-- /container --> 
  </div>
  <!-- /footer-inner --> 
</div>
<!-- /footer --> 
<!-- Le javascript
================================================== --> 
<!-- Placed at the end of the document so the pages load faster --> 
<script src="__JS__/jquery-1.7.2.min.js"></script> 
<script type="text/javascript">
$(".wuliu").click(function(){
	var id = $(this).attr("val");
	location.reload(); 
	
});
</script>
<script src="__JS__/excanvas.min.js"></script> 
<script src="__JS__/chart.min.js" type="text/javascript"></script> 
<script src="__JS__/bootstrap.js"></script>
<script language="javascript" type="text/javascript" src="__JS__/full-calendar/fullcalendar.min.js"></script>
 
<script src="__JS__/base.js"></script> 

</body>
</html>
